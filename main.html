<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<div>
		<label for="name">Name*</label>
		<input type="text" id="name" placeholder="Name" required>
	</div>
	<div>
		<label for="email">Email*</label>
		<input type="email" id="email" placeholder="Email" required>
	</div>
	<div>
		<label for="gender">Gender*</label>

		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required>
	</div>
	<div>
		<label for="cars">Car Brands*</label>
			<select required id="cars">
				<option value="">--Please choose an option--</option>
				<option value="BMW" >BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>
	</div>
	<div>
		<label for="age">Age*</label>
		<input type="number" id="age" placeholder="Age" required>
	</div>
	<div>
		<label for="dob">DOB*</label>
		<input type="date" id="dob" required>
	</div>
	<div>
		<label for="tel">Phone Number</label>
		<input type="number" id="tel" placeholder="xxx-xxx-xxxx">
	</div>
	<div>
		<label for="password">Password*</label>
		<input type="password" id="password" placeholder="Password" required>
	</div>
	<div>
		<button type="submit">Submit</button>
	</div>
		
	<div>
		<input type="checkbox" id="tos" required>
		<label for="tos">I agree to the TOS.</label>
	</div>

	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
